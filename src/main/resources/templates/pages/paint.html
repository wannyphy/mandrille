<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paint</title>
    <link id="css" rel="stylesheet" th:href="@{/css/paint.css}"/>
</head>
<body>
<section>
    <div class="container">
         <div>
            <a th:href="@{/}" class="btn-flip" data-back="main" data-front="Back to" ></a>
        </div>
        <div class="carousel">
            <input checked="checked" id="slide-1" name="slides" type="radio">
            <input id="slide-2" name="slides" type="radio">
            <input id="slide-3" name="slides" type="radio">
            <input id="slide-4" name="slides" type="radio">
            <input id="slide-5" name="slides" type="radio">
            <input id="slide-6" name="slides" type="radio">
            <ul class="carousel__slides">
                <li class="carousel__slide">
                    <figure>
                        <div>
                            <img class="head_img" src="../static/images/caliostro2.jpeg"
                                 th:src="@{images/caliostro2.jpeg}"/></div>
                        <figcaption>
                            Cagliostro
                            <span class="credit">Painter: Mandrille84</span>
                        </figcaption>
                    </figure>
                </li>
                <li class="carousel__slide">
                    <figure>
                        <div>
                            <img class="head_img" src="../static/images/azul.jpeg"
                                 th:src="@{images/azul.jpeg}"/></div>
                        <figcaption>
                            AZUL
                            <span class="credit">Painter: Mandrille84</span>
                        </figcaption>
                    </figure>
                </li>
                <li class="carousel__slide">
                    <figure>
                        <div>
                            <img class="head_img" src="../static/images/treecolor.jpeg"
                                 th:src="@{images/treecolor.jpeg}"/></div>
                        <figcaption>
                            L'arbre
                            <span class="credit">Painter: Mandrille84</span>
                        </figcaption>
                    </figure>
                </li>
                <li class="carousel__slide">
                    <figure>
                        <div>
                            <img class="head_img" src="../static/images/floregitan.jpeg"
                                 th:src="@{images/floregitan.jpeg}"/></div>
                        <figcaption>
                            Fleur
                            <span class="credit">Painter: Mandrille84</span>
                        </figcaption>
                    </figure>
                </li>
                <li class="carousel__slide">
                    <figure>
                        <div>
                            <img class="head_img" src="../static/images/queens.jpeg"
                                 th:src="@{images/queens.jpeg}"/></div>
                        <figcaption>
                            Queens
                            <span class="credit">Painter: Mandrille84</span>
                        </figcaption>
                    </figure>
                </li>
                <li class="carousel__slide">
                    <figure>
                        <div>
                            <img class="head_img" src="../static/images/pirates.jpeg"
                                 th:src="@{images/pirates.jpeg}"/></div>
                        <figcaption>
                            Pirates
                            <span class="credit">Painter: Mandrille84</span>
                        </figcaption>
                    </figure>
                </li>
            </ul>
            <ul class="carousel__thumbnails">
                <li>
                    <label for="slide-1"><img alt="" src="../static/images/caliostro2.jpeg"
                                              th:src="@{images/caliostro2.jpeg}"></label>
                </li>
                <li>
                    <label for="slide-2"><img alt="" src="../static/images/azul.jpeg"
                                              th:src="@{images/azul.jpeg}"></label>
                </li>
                <li>
                    <label for="slide-3"><img alt="" src="../static/images/treecolor.jpeg"
                                              th:src="@{images/treecolor.jpeg}"></label>
                </li>
                <li>
                    <label for="slide-4"><img alt="" src="../static/images/floregitan.jpeg"
                                              th:src="@{images/floregitan.jpeg}"></label>
                </li>
                <li>
                    <label for="slide-5"><img alt="" src="../static/images/queens.jpeg" th:src="@{images/queens.jpeg}"></label>
                </li>
                <li>
                    <label for="slide-6"><img alt="" src="../static/pirates.jpeg"
                                              th:src="@{images/pirates.jpeg}"></label>
                </li>
            </ul>
        </div>
    </div>

</section>

</body>
</html>
