<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wait</title>
    <link id="css" th:href="@{/css/wait.css}" rel="stylesheet"/>
    <script src="/webjars/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="cat">
    <div class="ear ear--left"></div>
    <div class="ear ear--right"></div>
    <div class="face">
        <div class="eye eye--left">
            <div class="eye-pupil"></div>
        </div>
        <div class="eye eye--right">
            <div class="eye-pupil"></div>
        </div>
        <div class="muzzle"></div>
    </div>
</div>
<div class="write">
    <h1>Oops... something went wrong.</h1>
    <h2 th:text="${status + ' ' + error}"></h2></div>
<div>
    <a th:href="@{/home}" class="btn-flip" data-back="main" data-front="Back to" ></a>
</div>
</body>
</html>
